apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: immich
  values:
    image:
      tag: v1.132.3
    immich:
      persistence:
        library:
          enabled: true
          # Chart doesn't currently support dynamic PVCs
          # https://github.com/immich-app/immich-charts/blob/main/charts/immich/values.yaml
          existingClaim: immich-library
      server:
        metrics:
          enabled: true
    redis:
      enabled: true
    typesense:
      enabled: true